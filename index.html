<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energías Renovables en Argentina</title>
  <style>
    /* -------- ESTILO GENERAL -------- */
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #a2d9ce, #1abc9c);
      color: #333;
      overflow: hidden;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
      color: #fff;
      text-align: center;
      transition: all 1s ease;
      letter-spacing: 1px;
    }

    /* -------- CONTENEDOR PRINCIPAL -------- */
    .contenedor {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      transition: all 1s ease;
    }

    /* -------- BOTONES DE INICIO -------- */
    .botones-inicio {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    .boton {
      background-color: #fff;
      color: #1abc9c;
      padding: 15px 25px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .boton:hover {
      background-color: #16a085;
      color: #fff;
      transform: scale(1.05);
    }

    /* -------- BARRA LATERAL -------- */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 80px;
      height: 100vh;
      background-color: #1abc9c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 20px;
      gap: 20px;
      transform: translateX(-100%);
      transition: transform 1s ease;
    }

    .icono {
      width: 40px;
      height: 40px;
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .icono:hover {
      background-color: #16a085;
      color: #fff;
      transform: scale(1.1);
    }

    /* -------- ESTADO DESPUÉS DEL CLIC -------- */
    .activo .contenedor {
      align-items: flex-start;
      padding-top: 40px;
      height: 100vh;
    }

    .activo h1 {
      font-size: 2em;
      margin-top: 0;
    }

    .activo .botones-inicio {
      opacity: 0;
      pointer-events: none;
    }

    .activo .sidebar {
      transform: translateX(0);
    }

    /* -------- CONTENIDO PRINCIPAL -------- */
    .contenido {
      position: absolute;
      left: 100px;
      top: 120px;
      color: #fff;
      width: calc(100% - 120px);
    }

    .contenido h2 {
      color: #fff;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Barra lateral (inicialmente oculta) -->
  <div class="sidebar">
    <div class="icono">S</div>
    <div class="icono">E</div>
    <div class="icono">C</div>
    <div class="icono">M</div>
  </div>

  <!-- Contenedor central -->
  <div class="contenedor">
    <h1 id="titulo">Energías Renovables en Argentina</h1>

    <div class="botones-inicio">
      <button class="boton" onclick="activarApp()">Energía Solar</button>
      <button class="boton" onclick="activarApp()">Energía Eólica</button>
      <button class="boton" onclick="activarApp()">Consumo Hogar</button>
      <button class="boton" onclick="activarApp()">Mapa Interactivo</button>
    </div>
  </div>

  <!-- Contenido dinámico (placeholder) -->
  <div class="contenido">
    <h2>Título 1</h2>
    <p>Texto 1 — Aquí aparecerá el contenido cuando el usuario interactúe.</p>
  </div>

  <script>
    function activarApp() {
      document.body.classList.add("activo");
    }
  </script>

</body>
</html>
