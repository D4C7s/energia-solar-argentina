<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energías Renovables en Argentina</title>
  <style>
    /* -------- ESTILO GENERAL -------- */
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: #f4f7fa;
      color: #333;
    }

    h1, h2 {
      margin: 0;
    }

    /* -------- PANTALLA 1 (Inicio) -------- */
    .pantalla1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #a2d9ce, #1abc9c);
      text-align: center;
    }

    .pantalla1 h1 {
      font-size: 2.5em;
      color: #fff;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .botones-inicio {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .boton {
      background-color: #fff;
      color: #1abc9c;
      padding: 15px 25px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .boton:hover {
      background-color: #16a085;
      color: #fff;
      transform: scale(1.05);
    }

    /* -------- PANTALLA 2 (Dashboard principal) -------- */
    .pantalla2 {
      display: none; /* oculta al inicio */
      height: 100vh;
      display: flex;
    }

    /* Barra lateral izquierda */
    .sidebar {
      width: 80px;
      background-color: #1abc9c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 20px;
    }

    .icono {
      width: 40px;
      height: 40px;
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .icono:hover {
      background-color: #16a085;
      color: #fff;
      transform: scale(1.1);
    }

    /* Contenido principal */
    .contenido {
      flex: 1;
      padding: 40px;
      background-color: #ecf0f1;
    }

    .contenido h2 {
      color: #16a085;
      margin-bottom: 20px;
    }

    /* Ocultar y mostrar pantallas */
    .oculto {
      display: none;
    }
    .visible {
      display: flex;
    }
  </style>
</head>
<body>

  <!-- PANTALLA 1 -->
  <section id="pantalla1" class="pantalla1 visible">
    <h1>Energías Renovables en Argentina</h1>
    <div class="botones-inicio">
      <button class="boton" onclick="mostrarPantalla2()">Energía Solar</button>
      <button class="boton" onclick="mostrarPantalla2()">Energía Eólica</button>
      <button class="boton" onclick="mostrarPantalla2()">Consumo Hogar</button>
      <button class="boton" onclick="mostrarPantalla2()">Mapa Interactivo</button>
    </div>
  </section>

  <!-- PANTALLA 2 -->
  <section id="pantalla2" class="pantalla2 oculto">
    <!-- Barra lateral -->
    <div class="sidebar">
      <div class="icono">S</div>
      <div class="icono">E</div>
      <div class="icono">C</div>
      <div class="icono">M</div>
    </div>

    <!-- Contenido principal -->
    <div class="contenido">
      <h2>Título 1</h2>
      <p>Texto 1 — Aquí irá el contenido de la sección seleccionada.</p>
    </div>
  </section>

  <script>
    // Función para cambiar de pantalla
    function mostrarPantalla2() {
      document.getElementById("pantalla1").classList.add("oculto");
      document.getElementById("pantalla2").classList.remove("oculto");
    }
  </script>

</body>
</html>
